{% extends 'base.html' %}

{% block content %}
<br>
<h1>Signup</h1>
<br>

<form method="POST" action="{url 'signup'}">
    {% csrf_token %}

    Username:<br>
    <input type="text" name="username"><br>
    <br>
    Password:<br>
    <input type="password" name="password"><br>
    <br>    
    Confirm Password:<br>
    <input type="password" name="password2"><br>
    <br>
    <input type="submit" class="btn btn-primary" value="Sign Up!">

</form>

{% endblock %}
